<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="calc">
        <div id="calc-display"></div>
        <div class="calc__pad">
          <div class="calc__button calc__button--border" id="memClear">MC</div>
          <div class="calc__button calc__button--border" id="memRecall">MR</div>
          <div class="calc__button calc__button--border" id="memStore">MS</div>
          <div class="calc__button calc__button--border" id="memAdd">M+</div>
          <div class="calc__button calc__button--border" id="memMinus">M-</div>
          <div class="calc__button calc__button--border">&lt;</div>
          <div class="calc__button calc__button--border" id="del">CE</div>
          <div class="calc__button calc__button--border" id="clear">C</div>
          <div class="calc__button calc__button--border" id="pm">+-</div>
          <div class="calc__button calc__button--border">V</div>
          <div class="calc__button calc__button--border num">7</div>
          <div class="calc__button calc__button--border num">8</div>
          <div class="calc__button calc__button--border num">9</div>
          <div class="calc__button calc__button--border special">/</div>
          <div class="calc__button calc__button--border" id="percent">%</div>
          <div class="calc__button calc__button--border num">4</div>
          <div class="calc__button calc__button--border num">5</div>
          <div class="calc__button calc__button--border num">6</div>
          <div class="calc__button calc__button--border special">*</div>
          <div class="calc__button calc__button--border special" id="inverse">
            1/x
          </div>
          <div class="calc__button calc__button--border num">1</div>
          <div class="calc__button calc__button--border num">2</div>
          <div class="calc__button calc__button--border num">3</div>
          <div class="calc__button calc__button--border special">-</div>
          <div id="equal" class="calc__button calc__button--border">=</div>

          <div class="calc__button calc__button--border" id="zero">0</div>
          <div class="calc__button calc__button--border" id="decimal">.</div>
          <div class="calc__button calc__button--border special">+</div>
        </div>
      </div>
      <p>Built by Lianna</p>
    </section>
  </body>
  <script type="module" src="./scripts/script.js"></script>
</html>
